</style>


 <body>
    <div><label id="head">REPORTED ISSUES</label></div>


    <div class="row">
      <div class="col-12 grid-margin table1">
        <div class="card p-3" style="border-radius: 5px;">
          <div class="card-body">
        
            <input type="text" class="form-control " onkeyup="myFunction()" id="search" name="search" autocomplete="off" placeholder="Search...">
            <br>
            <div class="table-responsive">
              <table class="table" id="myTable">
                <thead>
                  <tr>
                    <!-- <th>
                                      <div class="form-check form-check-muted m-0">
                                          <label class="form-check-label">
                                              <input type="checkbox" class="form-check-input">
                                          </label>
                                      </div>
                                  </th> -->
                    <th> S.No </th>
                    <th> Name </th>
                    <th> Designation</th>
                    <th> Date </th>
                    <th> Action</th>
    
    
                  </tr>
                </thead>
                <tbody>
    
                  <tr>
                    
                      <td>1</td>
                      <td> Tname </td>

                      <td><a href="TLreportedissue2">
                        <div class="badge badge-outline-success">Submitted</div></a>
                      </td>
                    
                  </tr>
    
                  <tr>
                    <td> 2 </td>
                    <td> Tname1 </td>
                    <td> Tester </td>
                    <td> 10/5/2022</td>
                   
                    <td><a href="TLreportedissue2">
                      <div class="badge badge-outline-success">Submitted</div></a>
                    </td>
                  <tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>




    <script>
      function myFunction() {
       var input, filter, table, tr, td, i, txtValue;
       input = document.getElementById("search");
       filter = input.value.toUpperCase();
       table = document.getElementById("myTable");
       tr = table.getElementsByTagName("tr");
       for (i = 0; i < tr.length; i++) {
         td = tr[i].getElementsByTagName("td")[1];
         if (td) {
           txtValue = td.textContent || td.innerText;
           if (txtValue.toUpperCase().indexOf(filter) > -1) {
             tr[i].style.display = "";
           } else {
             tr[i].style.display = "none";
           }
         }
       }
     }
     </script>


    
 
</body>
